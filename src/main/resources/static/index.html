<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>银龄智伴助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f6f9;
        }

        .mobile-container {
            max-width: 600px;
            margin: 0 auto;
            height: 100vh;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .mobile-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mobile-content {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }

        .mobile-footer {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid #e9ecef;
        }

        .nav-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6c757d;
            text-decoration: none;
        }

        .nav-button.active {
            color: #007bff;
        }

        .chat-input-group {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }

        .chat-input-group input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-header">
            <h5 class="mb-0"><i class="bi bi-robot"></i> 银龄智伴助手</h5>
            <div>
                <a href="#" id="logout-btn" class="text-white"><i class="bi bi-box-arrow-right"></i></a>
            </div>
        </div>

        <div class="mobile-content">
            <!-- 智能问答页面 -->
            <div id="chat-section" class="section active">
                <div id="chat-messages" class="chat-messages p-3"></div>
            </div>

            <!-- 提醒列表页面 -->
            <div id="reminders-section" class="section" style="display:none;">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">我的提醒</h5>
                        <button id="add-reminder-btn" class="btn btn-sm btn-primary">
                            <i class="bi bi-plus"></i> 添加
                        </button>
                    </div>
                    <ul id="reminders-list" class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="mobile-footer">
            <a href="#" id="chat-nav" class="nav-button active">
                <i class="bi bi-chat-dots"></i>
                <small>智能问答</small>
            </a>
            <a href="#" id="reminders-nav" class="nav-button">
                <i class="bi bi-list-check"></i>
                <small>我的提醒</small>
            </a>
        </div>

        <div class="chat-input-group">
            <input type="text" id="message-input" class="form-control" placeholder="请输入您的问题">
            <button id="send-btn" class="btn btn-primary">
                <i class="bi bi-send"></i>
            </button>
        </div>
    </div>

    <!-- 添加提醒的模态框 -->
    <div class="modal fade" id="add-reminder-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加新提醒</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="reminder-title" class="form-label">标题</label>
                            <input type="text" class="form-control" id="reminder-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="reminder-description" class="form-label">描述</label>
                            <textarea class="form-control" id="reminder-description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="reminder-date" class="form-label">提醒时间</label>
                            <input type="datetime-local" class="form-control" id="reminder-date" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="save-reminder-btn">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
